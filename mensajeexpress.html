
<html>
<head>
   <title>Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="verifySession()">
<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="localclientside.js"></script>
<script src="controller.js"></script>
<div class="main_section">
   <div class="container-full">
      <div class="chat_container">
         <div class="col-sm-3 chat_sidebar">
       <div class="row">
            <div id="custom-search-input">
               <div class="input-group col-md-12">
                  <input type="text" class="  search-query form-control" placeholder="Buscar curso" id="inputQuery" />
                  <button class="btn btn-danger" type="button">
                  <span class=" glyphicon glyphicon-search"></span>
                  </button>
               </div>
            </div>
            <div class="member_list">
               <ul class="list-unstyled" id="curse_list">
                  <li class="left clearfix">
                     <span class="chat-img pull-left">
                     <img src="img/piramide.png" alt="User Avatar" class="img-rectangular">
                     </span>
                     <div class="chat-body clearfix">
                        <div class="header_sec">
                           <strong class="primary-font">Esperando curso desde el servidor..</strong> 
                        </div>
                        <div class="contact_sec">
                           <strong class="primary-font">Esperando seccion desde el servidor..</strong> 
                        </div>
                     </div>
                  </li>
               </ul>
            </div></div>
         </div>
         <!--chat_sidebar-->
       
       
         <div class="col-sm-9 message_section">
       <div class="row">
        <div class="new_message_head">
          <div class="pull-left" id="titleChat">
          </div>
 <a href="#" class="pull-right btn btn-primary" id="sender" onClick="closeSession()">
 Cerrar Sesion</a></div>
       </div><!--new_message_head-->
       
       <div class="chat_area" id="chat_area" >
       <ul class="list-unstyled" id="chat_list">
       <li class="left clearfix">
                     <span class="chat-img1 pull-left">
                     <img src="img/piramide.png" alt="User Avatar" class="img-rectangular">
                     </span>
                     <div class="chat-body1 clearfix">
                        <p>Recibiendo mensajes desde el servidor...</p>
                  <div class="chat_time pull-right" id="chat_time">09:40PM</div>
                     </div>
                  </li>
       </ul>
       </div><!--chat_area-->
          <div class="message_write">
       <textarea class="form-control" placeholder="escribe tu mensaje express" id='textarea'></textarea>
       <div class="clearfix"></div>
       <div class="chat_bottom">
 <a href="#" class="pull-right btn btn-primary" id="sender" onClick="senderMsj()">
 Enviar mensaje</a></div>
       </div>
       </div>
         </div> <!--message_section-->
      </div>
   </div>
</div>
</body>
</html>
