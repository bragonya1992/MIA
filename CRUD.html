<!doctype html>
<html lang="en">
  <head>
    <title>CRUD FARUSAC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="localclientside.js"></script>
    <script src="controllerCRUD.js"></script>
    <h1>Insertar Curso</h1>
      <form>
        <div class="form-group">
          <label for="inputsm">Codigo</label>
          <input class="form-control input-sm" id="txtCodigoCurso" type="text">
        </div>
        <div class="form-group">
          <label for="inputsm">Nombre</label>
          <input class="form-control input-sm" id="txtNombreCurso" type="text">
        </div>
      </form>

      <button type="button" class="btn btn-primary" onClick="insertCurso()">Insertar</button>
      <br>
      <br>
    <h1>Asignar curso a maestro</h1>
      <form>
        <div class="form-group">
          <label for="inputsm">CUI Maestro</label>
          <input class="form-control input-sm" id="txtCUIAsignacion" type="text">
        </div>
        <div class="form-group">
          <label for="inputsm">Codigo Curso</label>
          <input class="form-control input-sm" id="txtCodigoAsignacion" type="text">
        </div>
        <div class="form-group">
          <label for="inputsm">Seccion</label>
          <input class="form-control input-sm" id="txtSeccionAsignacion" type="text">
        </div>
      </form>

      <button type="button" class="btn btn-primary" onClick="insertAsignacionMaestro()">Asignar</button>
      <br>
      <br>
      <h1>Convertir un maestro a super usuario</h1>
      <form>
        <div class="form-group">
          <label for="inputsm">CUI Maestro</label>
          <input class="form-control input-sm" id="txtCUISuper" type="text">
        </div>
      </form>

      <button type="button" class="btn btn-primary" onClick="updateSuperUser()">Actualizar</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
